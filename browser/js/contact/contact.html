<div class="container-fluid">
  <div class="row">
	<div class="col-xs-12">
	  <div class="contactSummary">
	  	&nbsp
	  	<h2 class="contactHeader">Contact</h2>
	  </div>
	</div>
  </div>	
</div>

<div class="container-fluid contactDetails">
  <div class="row">
	<div class="col-xs-12 col-sm-6">
	  <div class="contactInfo">
	  	<label>Address: </label>
	  	<p>135 Montgomery Street</p>
	  	<p>Downtown Jersey City, NJ 07302</p>
	  	<label>EMAIL: </label>
	  	<p>tomtrasmontero@gmail.com</p>
	  </div>
	</div>

	<div class="col-xs-12 col-sm-6">
	  <div class="row contactForm">
	    <div class="col-xs-12">

		  	<ng-form name="contactForm" novalidate>
		  	  <div class='form-group'>
		  	  	
				<div class='col-xs-12 formStyle'>
				<label>Name:</label>
				<input type='text' class='form-control' name='contactName' ng-model='contact.name' placeholder="Joe Example" onclick="select()" required>
				</div>

				<div class='col-xs-12 formStyle'>
				<label>Email:</label>
				<input type='email' class='form-control' name='contactEmail' ng-model='contact.email' placeholder="email@example.com" onclick="select()" required >
				</div>

				<div class='col-xs-12 formStyle'>				
				<label>Message:</label>
				<textarea type='text' class='form-control' name='contactMessage' ng-model='contact.message' placeholder="Send me a message..." onclick="select()" required></textarea>
				</div>						

				<input type='submit' class='btn btn-success btn-lg contactSubmitButton' ng-click='sendMessage(contact)' ng-disabled='contactForm.$invalid'>
		  	  </div>
		  	</ng-form>

	  	</div>
	  </div>
	</div>
  </div>

  <div class="row">
  	<div class="col-xs-12">
  		<div class="googleMap"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4975.509752243703!2d-74.04257514678069!3d40.71701682704146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250ae31302511%3A0x39d13c6b29734c1c!2s135+Montgomery+St%2C+Jersey+City%2C+NJ+07302!5e0!3m2!1sen!2sus!4v1501984245119&ll=40.716792, -74.040684" width="994" height="250" frameborder="0" style="border:0" allowfullscreen></iframe></div>
  	</div>
  </div>
</div>

<!-- Trigger the modal with a button -->
<button ng-hide='true' type="button" id='contactStatusButton' data-toggle="modal" data-target="#contactModal"></button>

<!-- Modal -->
<div id="contactModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Status:</h4>
      </div>
      <div class="modal-body">
        <p>{{ contactModalStatus }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
