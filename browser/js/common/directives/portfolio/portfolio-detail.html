<section class="portfolioDetail">
    <div class="container-fluid">
		
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
				  <div class="col-xs-1 col-sm-2 col-md-3"></div>
					<div class="col-xs-10 col-sm-8 col-md-6 projectShowcase">
					    <h3>Project:<span> {{project.name}}</span></h3>
					    <p>{{project.description}}</p>
					    <div class="row">
						  <div class="imgContainer col-xs-12">
						    <a ui-sref="link to live site"><img ng-src="{{project.pictureUrl[0]}}" class="img-responsive portfolioImg">
						    <div class="overlay">
						    	<h3 class="overlay-text">Launch Demo</h3>
						    </div>
						  </a>
						  </div>
					    </div>
					</div>
				  <div class="col-xs-1 col-sm-2 col-md-3"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<button>Launch Site</button>
				<button>Github</button>
			</div>
		</div>

    </div>
</section>
