<section class="portfolioDetail">
    <div class="container-fluid">
		
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
				  <div class="col-xs-1 col-sm-2 col-md-3">
					<a href="https://tomtrasmontero-portfolio.herokuapp.com/portfolio" class="btn btn-Primary siteButton"><i class="fa fa-arrow-left backArrow" aria-hidden="true"></i></a>
				  </div>
					<div class="col-xs-10 col-sm-8 col-md-6 projectShowcase">
					    <h3>Project:<span> {{project.name}}</span></h3>
					    <p>{{project.description}}</p>
					    <div class="row">
						  <div class="imgContainer col-xs-12">
						    <a href="{{ project.siteUrl }}" target="_blank"><img ng-src="{{project.pictureUrl[0]}}" class="img-responsive portfolioImg">
						    <div class="overlay">
						    	<h3 class="overlay-text">Launch Demo</h3>
						    </div>
						  </a>
						  </div>
					    </div>
					</div>
				  <div class="col-xs-1 col-sm-2 col-md-3"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
			  <div class="row">
			  <div class="col-xs-12 col-sm-4"></div>
				<div class="portfolioButtonGroup">
			  	  <div class="col-xs-6 col-sm-2">
			        <a href="{{ project.siteUrl }}" target="_blank" class="btn btn-Primary siteButton">Launch Site</a> 
			      </div>

			      <div class="col-xs-6 col-sm-2">
			        <a href="{{ project.gitUrl }}" target="_blank" class="btn btn-Primary gitButton">GitHub <i class="fa fa-github"></i></a> 
				  </div>
			  	</div>
			  <div class="col-xs-12 col-sm-4"></div>
			  </div>	  
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
			  <div class="portfolioDetail">
				<h3>Technologies Used</h3>
				<p class="portfolioDetail">{{ project.technology }}</p>
			  </div>
			</div>

		</div>

    </div>
</section>
