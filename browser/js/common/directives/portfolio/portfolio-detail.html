<section class="portfolioDetail">
    <div class="container-fluid">

		<div class="row">
			<div class="col-xs-12">
				<div class="row">
				  <div class="col-xs-1 col-sm-2 col-md-3">
					<a href="https://www.tomtrasmontero.com/portfolio" class="btn-Primary backButton"><i class="fa fa-arrow-left backArrow" aria-hidden="true"></i></a>
				  </div>
					<div class="col-xs-10 col-sm-8 col-md-6 projectShowcase">
					    <h3>Project:<span> {{project.name}}</span></h3>
					    <p>{{project.description}}</p>
					    <div class="row">
						  <div class="imgContainer col-xs-12">
						    <a href="{{ project.siteUrl }}" target="_blank"><img ng-src="{{project.pictureUrl[0]}}" class="img-responsive portfolioImg">
						    <div class="overlay">
						    	<h3 class="overlay-text">Launch Demo</h3>
						    </div>
						  </a>
						  </div>
					    </div>
					</div>
				  <div class="col-xs-1 col-sm-2 col-md-3"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
			  <div class="row">
			  <div class="col-xs-12 col-sm-4"></div>
				<div class="portfolioButtonGroup">
			  	  <div class="col-xs-6 col-sm-2">
			        <a href="{{ project.siteUrl }}" target="_blank" class="btn btn-Primary btn-lg siteButton">Launch Site</a>
			      </div>

			      <div class="col-xs-6 col-sm-2">
			        <a href="{{ project.gitUrl }}" target="_blank" class="btn btn-Primary btn-lg gitButton">GitHub <i class="fa fa-github"></i></a>
				  </div>
			  	</div>
			  <div class="col-xs-12 col-sm-4"></div>
			  </div>

			  <div class="row" ng-hide="{{project.demoUrl === null}}">
			    <div class="demoButton">
			  	  <button type="button" data-target=".demo-modal-lg" data-toggle="modal" class="btn btn-danger btn-lg siteButton" ng-click="updateUrl(project.demoUrl)" >Watch Demo</button>
			    </div>
			  </div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
			  <div class="portfolioDetail">
				<h3>Technologies Used</h3>
				<p class="portfolioDetail">{{ project.technology }}</p>
			  </div>
			</div>

		</div>

    </div>
</section>


<!-- Demo Modal -->

<div class="modal fade demo-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" ng-src="{{ trustedUrl }}" allowfullscreen></iframe>
      </div>
    <p>Demo: Main Functionality</p>
    </div>
  </div>
</div>
